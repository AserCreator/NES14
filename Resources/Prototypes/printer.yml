- type: entity
  parent: BaseMachinePowered
  id: Printer
  name: Printer
  description: A device designed for printing documents. The color ink level indicator is zero.
  components:
  - type: ActivatableUI
    key: enum.VendingMachineUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.VendingMachineUiKey.Key
      type: VendingMachineBoundUserInterface
  - type: VendingMachine
    ejectDelay: 4.5
    soundVend:  /Audio/Machines/circuitprinter.ogg
    pack: PrinterInventory
  - type: WiresPanel
  - type: Wires
    BoardName: wires-board-name-vendingmachine
    LayoutId: Vending
  - type: Sprite
    sprite: Structures/Machines/printer.rsi
    layers:
    - state: icon
- type: entity
  parent: BaseItem
  id: PrinterRestock
  name: A pack of paper for printing
  description: Paper for office equipment.
  components:
  - type: Sprite
    sprite: Objects/Specific/Service/printerrestock.rsi
    layers:
    - state: icon
  - type: ItemCooldown
  - type: Item
    size: 30
  - type: VendingMachineRestock
    canRestock:
    - PrinterInventory
- type: cargoProduct
  id: ServicePrinterRestock
  icon:
    sprite: printer\printerrestock.rsi
    state: icon
  product: PrinterRestock
  cost: 600
  category: Service
  group: market
